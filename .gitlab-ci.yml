image: python:latest
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

before_script:
- python -V
- python -m pip install -U pip
- pip install virtualenv pylint
- pip install -r requirements.txt
- virtualenv venv
- source venv/bin/activate

lint:
  stage: test
  script:
  - pylint tgenv/
run:
  stage: build
  script:
  - python setup.py bdist_wheel
  - pip install dist/*
  artifacts:
    paths:
    - dist/*.whl
deploy-pypi:
  stage: deploy
  needs:
  - lint
  - run
  script:
  - pip install twine
  - python setup.py bdist bdist_wheel
  - twine upload -u="__token__" -p=${PYPI_TOKEN} --skip-existing dist/* --verbose
  only:
  - master

deploy-testpypi:
  stage: deploy
  needs:
  - lint
  - run
  script:
  - pip install twine
  - python setup.py bdist bdist_wheel
  - twine upload -u="__token__" -p=${TESTPYPI_TOKEN} --skip-existing dist/* --verbose
  only:
  - development
